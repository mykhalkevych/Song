<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project | Songstax</title>
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./fonts/font.css" />
	<link rel="stylesheet" href="./css/global.css" />
	<link rel="stylesheet" href="./css/nazar.css" />      
</head>

<body> 
	<section class="album_detail">	
		<div class="container">
			<div class="row">
				<div class="col-sm-4 album_detail_img">
					<img src="images/album_full_img.jpg" height="343" width="343" alt="">
				</div>  
				<div class="col-sm-8 details_graph">
					<div class="graph"></div>   
					<div class="album_details">
						<div class="album">  
							<p>Zedd/True Colors/Dance</p>
							<p class="album_name">Transmission</br><span>(feat. Logic & X Ambassadors)</span></p>
							<div class="price_album">1.24 <span class="green">+.31</span><span class="green">+24%</span></div>
						</div>
					</div>
					<div class="text-right right_info"> 
						<p class="low">Low: <span>.26</span></p>
						<p class="high">higt: <span>.33</span></p>
						<p class="awerage">awerage: <span>.294</span></p> 
					</div>
					<div class="buttons_graph">
						<form class="pull-right">
							<select class="btn">
								<option>buy</option>
								<option>Sell</option>
							</select>
							<input type="text" placeholder = "How Many?">
							<input class="btn" type="submit" value="Go">
						</form>
						<select class="btn pull-left">
								<option>today</option>
								<option>last week</option>
							</select>
					</div>
				</div> 
				<div class="clearfix"></div>
			</div>
		</div>
	</section> 

	<script src="vendors/jquery.js"></script>
	<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendors/jquery.flot.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
